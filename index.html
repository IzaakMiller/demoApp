<!-- Menu bar  -->
 <body>
  <div class="sticky">
    <ul id="menubar" class="menubar">
     <li><a class="item" name="landing" id="active">Home</a></li>

<!-- Landing/Home page -->
  <section id="landing">
    <div class="logo center">

<!-- Indexing bot form -->
  <section id="indexing">
    <div class="header">
      <h1>Indexing</h1>
    </div>
    <div class="table">
      <form id="indexForm" name="ipcForm" action="#">
        <div class="left column">
          <label for="typeI">Actions</label>
          <select class="inputtextandselect" id="typeI" name="typeI">
            <option value="new">New process</option>
            <option value="update">Update process</option>
            <option value="end">End process</option>
          </select>
          <label for="botNameI">Bot Name</label>
          <input class="inputtextandselect" type="text" id="botNameI" name="botNameI" placeholder="Name of your new bot process">
          <label for="botIdI">Bot ID</label>
          <input class="inputtextandselect" type="text" id="botIdI" name="botIdI" placeholder="ID of process you want to update or end">
          <label for="exchangeI">Exchange</label>
          <select class="inputtextandselect" id="exchangeI" name="exchangeI">
            <option value="gdax">Gdax</option>
            <option value="kraken">Kraken</option>
            <option value="bittrex">Bittrex</option>
            <option value="binance">Binance</option>
            <option value="gemini">Gemini</option>
          </select>
          <label for="publickeyI" id="exchangeIpubkeylabel">Gdax Public Key</label>
          <input class="inputtextandselect" type="text" id="publickey" name="publickey" placeholder="Enter Public Key" required>
          <label for="privatekeyI" id="exchangeIprivkeylabel">Gdax Private Key</label>
          <input class="inputtextandselect" type="text" id="privatekey" name="privatekey" placeholder="Enter Private Key" required>
          <label for="passphraseI" id="exchangeIpasslabel">Gdax Passphrase</label>
          <input class="inputtextandselect" type="text" id="exchangeIpassinput" name="passphraseI" placeholder="Enter Passphrase" required>
          <label for="period">Period</label>
          <input class="inputtextandselect" id="period" name="period" placeholder="Rebalance period (in minutes)">
        </div>
        <div class="right column">
          <label for="strategy">Indexing Weighting</label>
          <select class="inputtextandselect" id="strategy" name="strategy">
            <option value="marketcap">Marketcap</option>
            <option value="volume">Volume</option>
            <option value="neural">Neural</option>
            <option value="custom">Custom</option>
          </select>
          <label for="assets">Assets</label>
          <select class="inputtextandselect" id="assets" name="assets">
            <option value="BTC">BTC</option>
            <option value="LTC">LTC</option>
            <option value="ETH">ETH</option>
            <option value="BCC">BCC</option>
            <option value="SIA">SIA</option>
            <option value="ETC">ETC</option>
            <option value="XLM">XLM</option>
            <option value="XMR">XMR</option>
            <option value="XRP">XRP</option>
            <option value="USD">USD</option>
            <option value="USD">EUR</option>
          </select>
          <div class="selectedAssets block" id="selectedAssets" name="selectedAssets">
            <label for="selectedAssets" class="block btmmargin">Selected Assets</label>
          </div>
          <div class="weights block" id="weights" name="weights">
            <label for="weights" class="block btmmargin">Custom Weights</label>
          </div>
        </div>
        <input class="submit btm2" type="submit">
      </form>
    </div>
  </section>

            <input class="inputtextandselect" type="text" id="privatekey1" name="privatekey1" placeholder="Enter Private Key" required>

            <input class="inputtextandselect" type="text" id="exchangeArb1passinput" name="passphrase1" placeholder="Enter Passphrase" required>
            <label for="publickeyArb2" id="exchangeArb2pubkeylabel">Public Key</label>
            <input class="inputtextandselect" type="text" id="publickey2" name="publickey2" placeholder="Enter Public Key" required>
            <label for="privatekeyArb2" id="exchangeArb2privkeylabel" >Private Key</label>
            <input class="inputtextandselect" type="text" id="privatekey2" name="privatekey2" placeholder="Enter Private Key" required>

  <!-- Trading Bot Form -->
  <section id="trading">
    <div class="header">
      <h1>Trading</h1>
    </div>
    <div class="table">
      <form id="tradeForm" name="ipcForm" action="#">
        <div class="farleft column">
          <label for="typeTra">Actions</label>
          <select class="inputtextandselect" id="typeTra" name="typeTra">
            <option value="new">New process</option>
            <option value="update">Update process</option>
            <option value="end">End process</option>
          </select>
          <label for="botIdTra">Bot ID</label>
          <input class="inputtextandselect" type="text" id="botIdTra" name="botIdTra" placeholder="ID of process you want to update or end">
          <label for="exchangeT">Exchange</label>
          <select class="inputtextandselect" id="exchangeTra" name="exchangeTra">
            <option value="gdax">Gdax</option>
            <option value="kraken">Kraken</option>
            <option value="bittrex">Bittrex</option>
            <option value="binance">Binance</option>
            <option value="gemini">Gemini</option>
          </select>
          <label for="pair">Pair</label>
          <select class="inputtextandselect" id="pair" name="pair">
            <option value="BTC-ETH">BTC-ETH</option>
            <option value="BTC-LTC">BTC-LTC</option>
            <option value="ETH-LTC">ETH-LTC</option>
            <option value="BTC-BCC">BTC-BCC</option>
            <option value="ETH-BCC">ETH-BCC</option>
            <option value="LTC-BCC">LTC-BCC</option>
          </select>
          <label for="period">Period</label>
          <input class="inputtextandselect" type="text" id="period" name="period" placeholder="Trading interval/period (in seconds)">
          <label for="exchangeTraPublickey" id="exchangeTrapubkeylabel">Public Key</label>
          <input class="inputtextandselect" type="text" id="publickey" name="publickey" placeholder="Enter Public key" required>
          <label for="exchangeTraPrivatekey" id="exchangeTraprivkeylabel">Private Key</label>
          <input class="inputtextandselect" type="text" id="privatekey" name="privatekey" placeholder="Enter Private key" required>
          <label for="exchangeTpassphrase" id="exchangeTrapasslabel" >Passphrase</label>
          <input class="inputtextandselect" type="text" id="exchangeTrapassinput" name="passphraseT" placeholder="Enter Passphrase" required>
        </div>
        <div class="middleleft column">
          <label class="checkbox" for="emas">EMAs</label>
          <input class="checkbox" type="checkbox" id="emas" name="emas" value="0">
          <label class="checkbox" for="smas">SMAs</label>
          <input type="checkbox" id="smas" name="smas" value="0">
          <label class="checkbox" for="kama">KAMA</label>
          <input type="checkbox" id="kama" name="kama" value="0">
          <label class="checkbox" for="bbs">BBands</label>
          <input class="checkbox" type="checkbox" id="bbs" name="bbs" value="0">
          <label class="checkbox" for="macd">MACD</label>
          <input class="checkbox" type="checkbox" id="macd" name="macd" value="0">
          <label class="checkbox" for="rsi">RSI</label>
          <input class="checkbox" type="checkbox" id="rsi" name="rsi" value="0">
          <label class="checkbox" for="mfi">MFI</label>
          <input class="checkbox" type="checkbox" id="mfi" name="mfi" value="0">
          <label class="checkbox" for="atr">ATR</label>
          <input class="checkbox" type="checkbox" id="atr" name="atr" value="0">
          <label class="checkbox" for="obv">OBV</label>
          <input class="checkbox" type="checkbox" id="obv" name="obv" value="0">
          <label class="checkbox" for="adx">ADX</label>
          <input class="checkbox btmmargin" type="checkbox" id="adx" name="adx" value="0">
        </div>
        <div class="middleright column">
          <label for="emasp">EMA periods</label>
          <input class="indicator btmmargin" type="text" id="emasps" name="emasps" placeholder="Short period">
          <input class="indicator btmmargin" type="text" id="emaspl" name="emaspl" placeholder="Long period">
          <label for="smasp">SMA periods</label>
          <input class="indicator btmmargin" type="text" id="smasps" name="smasps" placeholder="Short period">
          <input class="indicator btmmargin" type="text" id="smaspl" name="smaspl" placeholder="Long period">
          <label for="kamap">KAMA period</label>
          <input class="indicator btmmargin" type="text" id="kamap" name="kamap" placeholder="Period">
          <label for="bbp">BBands period</label>
          <input class="indicator btmmargin" type="text" id="bbp" name="bbp" placeholder="Period">
          <label for="bbd">BBands deviations</label>
          <input class="indicator btmmargin" type="text" id="bbd" name="bbd" placeholder="Deviations">
          <label for="sensitivity">Sensitivity</label>
          <select class="inputtextandselect" id="sensitivity" name="sensitivity" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="farright column">
          <label for="macd">MACD periods</label>
          <input class="indicator btmmargin" type="text" id="macds" name="macdshort" placeholder="Short period">
          <input class="indicator btmmargin" type="text" id="macdl" name="macdlong" placeholder="Long period">
          <input class="indicator btmmargin" type="text" id="macdsi" name="macdsignal" placeholder="Signal period">
          <label for="rsip">RSI period</label>
          <input class="indicator btmmargin" type="text" id="rsip" name="rsip" placeholder="Period">
          <label for="mfip">MFI period</label>
          <input class="indicator btmmargin" type="text" id="mfip" name="mfip" placeholder="Period">
          <label for="mfip">ATR period</label>
          <input class="indicator btmmargin" type="text" id="atrp" name="atrp" placeholder="Period">
          <label for="indicationlevel">Indication Level</label>
          <input class="indicator btmmargin" type="text" id="indicationlevel" name="indicationlevel" placeholder="Indication Level" required>
          <label for="quantity">Base Trade Quantity</label>
          <input class="indicator btmmargin" type="text" id="quantity" name="quantity" placeholder="Base Quantity">
        </div>
        <input class="submit btm2" type="submit">
      </form>
    </div>
  </section>

  <!-- Triarb bot form -->
  <section id="triarb">
    <div class="header">
      <h1 class="centertext">Triangular Arbitrage</h1>
    </div>
    <div class="table">
      <form id="triForm" name="ipcForm" action="#">
        <div class="left column">
          <label for="typeTri">Actions</label>
          <select class="inputtextandselect" id="typeTri" name="typeTri">
            <option value="new">New process</option>
            <option value="update">Update process</option>
            <option value="end">End process</option>
          </select>
          <label for="botIdTri">Bot ID</label>
          <input class="inputtextandselect" type="text" id="botIdTri" name="botIdTri" placeholder="ID of process you want to update or end">
          <label for="exchangeTri" >Exchange</label>
          <select class="inputtextandselect" id="exchangeTri" name="exchangeTri">
            <option value="gdax">Gdax</option>
            <option value="bittrex">Bittrex</option>
            <option value="binance">Binance</option>
            <option value="kucoin">Kucoin</option>
          </select>
          <label for="start">Asset</label>
          <select class="inputtextandselect" id="start" name="start">
            <option value="BTC">BTC</option>
          </select>
          <label for="padding">Padding</label>
          <select class="inputtextandselect" id="padding" name="padding">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="fee">Fee</label>
          <input class="inputtextandselect" type="text" id="exchangeTrifee" name="fee" placeholder="Fee (as decimal; e.g. 0.0026)" required>
        </div>
        <div class="right column">
          <label for="exchangeTripublickey" id="exchangeTripubkeylabel">Public Key</label> <!-- make it so that it adapts based on which exchange is selected -->
          <input class="inputtextandselect" type="text" id="publickeyTri" name="publickeyTri" placeholder="Enter Public key" required>
          <label for="exchangeTriprivatekey" id="exchangeTriprivkeylabel">Private Key</label>
          <input class="inputtextandselect" type="text" id="privatekeyTri" name="privatekeyTri" placeholder="Enter Private key" required>
          <label for="exchangeTripassphrase" id="exchangeTripasslabel">Passphrase</label>
          <input class="inputtextandselect" type="text" id="exchangeTripassinput" name="passphraseTra" placeholder="Enter Passphrase" required>
        </div>
        <input class="submit btm2" type="submit">
      </form>
    </div>
  </section>

  <section id="overview">
    <div class="header">
      <h1 class="centertext">Overview</h1>
    </div>
    <div class="table">
      <div id="arbOverview" class="quad column">
        <h2 class="btmmargin">Arbitrage</h2>
        <p> No active bot </p>
      </div>
      <div id="tradeOverview" class="quad column">
        <h2 class="btmmargin">Trading</h2>
        <p> No active bot </p>
      </div>
      <div id="indexOverview" class="quad column">
        <h2 class="btmmargin">Indexing</h2>
        <p> No active bot </p>
      </div>
      <div id="triarbOverview" class="quad column">
        <h2 class="btmmargin">Triarb</h2>
        <p> No active bot </p>
      </div>
    </div>
  </section>
